# deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iam-service-api-deployment
  labels:
    app: iam-service-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iam-service-api
  template:
    metadata:
      labels:
        app: iam-service-api
    spec:
      containers:
      - name: iam-service-api
        image: gingersociety/iam-service-api-stage:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:pass@dc01-pg-db-1-postgresql:5432/iam"
        - name: REDIS_URI
          value: "redis://redis-service:6379"
        - name: ROCKET_SECRET_KEY
          value: "supersecret"
        - name: ROCKET_ADDRESS
          value: "0.0.0.0"
        - name: ROCKET_PORT
          value: "8000"
        - name: JWT_SECRET
          value: "1234"
        - name: ISC_SECRET
          value: "verysecure"
