<VirtualHost *:5000>
    ServerName docker.gingersociety.org

    ProxyTimeout 600
    LimitRequestBody 0

    # Required for Docker Registry proxying
    AllowEncodedSlashes NoDecode


    ProxyPreserveHost On
    # setup the proxy
    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>
    ProxyPass / http://192.168.49.2:32638/
    ProxyPassReverse / http://192.168.49.2:32638/
</VirtualHost>

